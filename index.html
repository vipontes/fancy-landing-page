<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fancy Landing Page</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero__blue-panel">
        <figure class="hero__top-figure">
          <img src="./images/wave-1.png" alt="Logo" height="307" width="1116" />
          <figcaption class="offscreen">Logo</figcaption>
        </figure>
        <figure class="hero__top-figure">
          <img src="./images/wave-2.png" alt="Logo" height="244" width="945" />
          <figcaption class="offscreen">Logo</figcaption>
        </figure>

        <figure class="hero__bottom-figure">
          <img src="./images/wave-1.png" alt="Logo" height="307" width="1116" />
          <figcaption class="offscreen">Logo</figcaption>
        </figure>
        <figure class="hero__bottom-figure">
          <img src="./images/wave-2.png" alt="Logo" height="244" width="945" />
          <figcaption class="offscreen">Logo</figcaption>
        </figure>
      </div>
      <div class="hero__toolbar">
        <div class="hero__toolbar-logo">
          <figure>
            <img src="./images/Logo.png" alt="Logo" height="45" width="202" />
            <figcaption class="offscreen">Logo</figcaption>
          </figure>
        </div>
        <nav class="hero__toolbar-nav">
          <ul class="hero__toolbar-ul">
            <li>
              <a href="#">Product</a>
            </li>
            <li>
              <a href="#">Solution</a>
            </li>
            <li>
              <a href="#">Enterprise</a>
            </li>
            <li>
              <a href="#">Price</a>
            </li>
          </ul>
        </nav>
        <div class="hero__toolbar-buttons">
          <button class="button-primary-outlined">Login</button>
          <button class="button-secondary">Sign Up</button>
        </div>
      </div>
      <div class="hero__info">
        <button class="button-silver">Welcome to TeamFlow</button>
        <h1 class="nowrap">Work the way that</h1>
        <h1 class="nowrap">works for you</h1>
        <div class="hero__info-spacer"></div>
        <p>Create, build, colaborate and ship products very faster</p>
        <button class="button-secondary">Get Started</button>
    </div>
    </section>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
